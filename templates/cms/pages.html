{{template "cms.html" .}}

{{define "content"}}
<div class="main__header">
    <h1>Pages</h1>
    <a href="/cms/editor" class="button">Create page</a>
</div>

<hr class="divider">

<table class="table">
    <tr>
        <th>Link</th>
        <th>Title</th>
        <th>Description</th>
        <th>Options</th>
    </tr>
    {{range .Pages}}
        <tr>
            <td><a href="{{.Path}}" class="button button--text">{{.Path}}</a></td>
            <td>{{.Meta.Title}}</td>
            <td>{{.Meta.Description}}</td>
            <td style="display: flex; align-items: center; justify-content: center">
                <a href="/cms/editor?page={{.ID}}" class="button button--text" style="margin-right: 14px">Edit</a>
                <a href="/api/v1/page:delete?page={{.ID}}" class="button button--text">Delete</a>
            </td>
        </tr>
    {{end}}
</table>
{{end}}
